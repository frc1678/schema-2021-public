# Holds information about Collections
#
# Example:
#
# {'calc_obj_team_schema.yml',
# 'calc_obj_tim_schema.yml',
# 'calc_pick_ability_schema.yml',
# 'calc_predicted_aim_schema.yml',
# 'calc_predicted_team_schema.yml',
# 'calc_subj_team_schema.yml',
# 'calc_tba_team_schema.yml',
# 'calc_tba_tim_schema.yml',
# 'match_collection_qr_schema.yml',
# 'obj_pit_collection_schema.yml',
# 'subj_pit_collection_schema.yml'}
#


# Contains information about this schema file
schema_file:
  # Version of schema file
  # Incremented every merged schema change
  version: 3

collections:
  # Each key is a collection within a competition database
  # schema is the collection's associated schema file
  # indexes are what fields will have indexes added to them within the collection
  raw_obj_pit:
    schema: 'obj_pit_collection_schema.yml'
    indexes:
      - fields: ['team_number']
        unique: True
  raw_qr:
    schema: 'match_collection_qr_schema.yml'
    indexes: null 
  raw_subj_pit:
    schema: 'subj_pit_collection_schema.yml'
    indexes:
      - fields: ['team_number']
        unique: True
  tba_cache:
    schema: null
    indexes:
      - fields: ['api_url']
        unique: False
  unconsolidated_obj_tim:
    schema: 'match_collection_qr_schema.yml'
    indexes:
      - fields: ['team_number', 'match_number']
        unique: False
  obj_tim: 
    schema: 'calc_obj_tim_schema.yml'
    indexes:
      - fields: ['team_number', 'match_number']
        unique: True
  obj_team:
    schema: 'calc_obj_team_schema.yml'
    indexes:
      - fields: ['team_number']
        unique: True
  subj_aim:
    schema: 'match_collection_qr_schema.yml'
    indexes:
      - fields: ['match_number']
        unique: False
  subj_team:
    schema: 'calc_subj_team_schema.yml'
    indexes:
      - fields: ['team_number']
        unique: True
  tba_tim:
    schema: 'calc_tba_tim_schema.yml'
    indexes:
      - fields: ['team_number', 'match_number']
        unique: True
  tba_team:
    schema: 'calc_tba_team_schema.yml'
    indexes:
      - fields: ['team_number']
        unique: True
  predicted_aim:
    schema: 'calc_predicted_aim_schema.yml'
    indexes:
      - fields: ['match_number']
        unique: False
  predicted_team:
    schema: 'calc_predicted_team_schema.yml'
    indexes:
      - fields: ['team_number']
        unique: True
  pickability:
    schema: 'calc_pick_ability_schema.yml'
    indexes:
      - fields: ['team_number']
        unique: True
  viewer_data:
    schema: null
    indexes: null
