# Used for Pit Collection data storage by Pit Scout and for storage of this data in MongoDB
#
# Example:
#
# {'climber_strap_installation_difficulty': 62,
# 'climber_strap_installation_notes': 'Robot did not exist, curious',
# 'team_number': 61}
#


# Contains information about this schema file
schema_file:
  # Version of schema file
  # Incremented every merged schema change
  version: 4

# Stores data type/structure
schema:
  team_number: int
  climber_strap_installation_difficulty: int
  climber_strap_installation_notes: str

