# Used for calculating match predictions about an alliance in Server
#
# Example:
#
# {'alliance_color_is_red': True,
# 'match_number': 74,
# 'predicted_rp1': 41.7888,
# 'predicted_rp2': 62.5841,
# 'predicted_score': 24.3065}
#


# Contains information about this schema file
schema_file:
  # Version of schema file
  # Incremented every merged schema change
  version: 3

# Stores fields that will be added to database but do not require calculations
data:
  match_number: int
  alliance_color_is_red: bool

# Information on calculations that will be performed
calculations:
  predicted_score:
    type: float
    requires: [obj_team, tba_team]
  # Climb RP
  predicted_rp1:
    type: float
    requires: [obj_team, tba_team]
  # Energizer RP
  predicted_rp2:
    type: float
    requires: [obj_team]
