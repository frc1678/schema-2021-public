# Used for calculating objective team in match data based on TBA data
#
# Example:
#
# {'auto_line': False,
# 'climb': True,
# 'level_climb': True,
# 'match_number': 34,
# 'park': True,
# 'team_number': 88}
#


# Contains information about this schema file
schema_file:
  # Version of schema file
  # Incremented every merged schema change
  version: 4

data:
  match_number: int
  team_number: int

# Calculations built around pulling data from TBA.
# key is the name in our local MongoDB database, value is a dict of TBA key to TBA value
tba:
  auto_line:
    type: bool
    initLineRobot: Exited
  climb:
    type: bool
    endgameRobot: Hang
  park:
    type: bool
    endgameRobot: Park
  level_climb:
    type: bool
    endgameRobot: Hang
    endgameRungIsLevel: IsLevel
