# Used for calculating subjective team data in server
#
# Example:
#
# {'driver_ability': 29.5912,
# 'driver_agility': 42.6533,
# 'driver_rendezvous_agility': 85.6003,
# 'team_number': 57}
#


# Contains information about this schema file
schema_file:
  # Version of schema file
  # Incremented every merged schema change
  version: 4

# Stores fields that will be added to database but do not require calculations
data:
  team_number: int

# Information on calculations that will be performed
calculations:
  driver_agility:
    type: float
    requires: [subj_aim.agility_rankings]
  driver_rendezvous_agility:
    type: float
    requires: [subj_aim.rendezvous_agility_rankings]
  driver_ability:
    type: float
    requires: [subj_team.driver_agility, subj_team.driver_rendezvous_agility]
    weights: [0.8, 0.2]
